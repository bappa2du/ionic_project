<ion-menu [content]="content" side="left">
  

  <ion-content>
  <div padding class="primary-menu" (click)="goToHome()">
    <img class="nav-logo" src="assets/img/kiksha.png" alt="">
  </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar color="m1">
      <ion-title>User Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        Dashboard
      </button>
      <button ion-item>
        Order History
      </button>
      <button ion-item>
        Account Information
      </button>
      <button ion-item (click)="signOut()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
