<ion-header>

  <ion-navbar color="flow">
    <ion-title>Kiksha Sign-in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="login-div">
    <form [formGroup]="loginForm" (ngSubmit)="logForm(loginForm.value)">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button type="submit" ion-button block [disabled]="!loginForm.valid">Login</button>
    </form>

  </ion-list>


  <button ion-button (click)="loginWithFacebook()" block color="facebook" item-end icon-left>
    <ion-icon name="logo-facebook"></ion-icon>
     Facebook Login
  </button>
  <button ion-button (click)="loginWithGoogle()" block color="google" item-end icon-left>
    <ion-icon name="logo-google"></ion-icon>
     Google Login
  </button>
  <button ion-button clear (click)="regstrationPage()" block color="kiksha">New Here Register</button>
</ion-content>
