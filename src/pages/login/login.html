<ion-content padding>

  <img class="center-logo" src="assets/img/kiksha.png" alt="">

  <ion-list class="login-div">
    <form [formGroup]="loginForm" (ngSubmit)="logForm(loginForm.value)">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button type="submit" ion-button full [disabled]="!loginForm.valid">Login</button>
    </form>

  </ion-list>


  <button ion-button (click)="loginWithFacebook()" full color="facebook" item-end icon-left>
    <ion-icon name="logo-facebook"></ion-icon>
     Facebook Login
  </button>
  <button ion-button (click)="regstrationPage()" full color="kiksha">Registration</button>
  <div padding></div>
  <button ion-button (click)="homePage()" full color="light">Homepage</button>
</ion-content>
