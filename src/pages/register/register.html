<ion-content padding>
	<img class="center-logo" src="assets/img/kiksha.png" alt="">
	<ion-list class="login-div">

		<form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
			<ion-item>
				<ion-label stacked>Email Address</ion-label>
				<ion-input type="text" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>

			<button ion-button block type="submit" [disabled]="!registerForm.valid">Register</button>
		</form>

	</ion-list>

	<div padding></div>

	<button ion-button (click)="loginPage()" block color="kiksha">Login</button>

</ion-content>
