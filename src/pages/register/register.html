
<ion-header>

	<ion-navbar color="flow">
		<ion-title>Signup</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list class="login-div">

		<form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
			<ion-item>
				<ion-label stacked>Email Address</ion-label>
				<ion-input type="text" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>

			<button ion-button block type="submit" [disabled]="!registerForm.valid">Register</button>
		</form>

	</ion-list>

	<button ion-button clear (click)="loginPage()" block>Already Registered</button>

</ion-content>
