<ion-header>

  <ion-navbar color="flow">
    <ion-title>User Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" placeholder="Username" formControlName="username" value="{{username}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email" value="{{email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Mobile</ion-label>
      <ion-input type="number" placeholder="Mobile" formControlName="mobile" value="{{mobile}}"></ion-input>
    </ion-item>
    <div padding></div>
    <button type="submit" ion-button full>Update</button>
  </form>
</ion-content>
