<ion-header>
  <ion-navbar color="flow">
    <ion-title>Hello, User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-item (click)="goToHome()">
    <ion-icon name="home" item-start></ion-icon>
      Home
  </ion-item>
  <ion-item>
    <ion-icon name="list-box" item-start></ion-icon>
      My Recent Orders
  </ion-item>
  <ion-item (click)="userDetails()">
    <ion-icon name="information-circle" item-start></ion-icon>
      Update Details
  </ion-item>
  <ion-item>
    <ion-icon name="key" item-start></ion-icon>
      Update Password
  </ion-item>
  <ion-item (click)="logout()">
    <ion-icon name="log-out" item-start></ion-icon>
      Sign Out
  </ion-item>
</ion-list>
</ion-content>
