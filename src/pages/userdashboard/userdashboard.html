<ion-header>

  <ion-navbar>
    <ion-title>Kiksha User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>
  <ion-item (click)="goToHome()">
    <ion-icon name="home" item-start></ion-icon>
      Home
  </ion-item>
  <ion-item>
    <ion-icon name="list-box" item-start></ion-icon>
      My Recent Orders
  </ion-item>
  <ion-item (click)="userDetails()">
    <ion-icon name="information-circle" item-start></ion-icon>
      Update Details
  </ion-item>
  <ion-item>
    <ion-icon name="cog" item-start></ion-icon>
      Update Password
  </ion-item>
  <ion-item (click)="logout()">
    <ion-icon name="log-out" item-start></ion-icon>
      Sign Out
  </ion-item>
</ion-list>
</ion-content>
